<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viberr</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>ï»¿
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <!-- when the screen is minimized, it creates 3 lines in android and ihpone users -->
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
        </div>

        <!-- Items -->
        <!-- we se the id to topnavbar as the thee lines button for smaller devices is with this name -->
        <!-- what this does is when we click on the three lines, it's going to show all li iems -->
        <!-- The collapse navbar-collapse let's us use the three lines button when minimzed -->
        <!-- nav navbar-nav should be always used when using bootstrap in the <ul> -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'music:index' %}">
                        <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Songs
                    </a>
                </li>
            </ul>
            <!-- Wrap labels and form controls in <div class="form-group"> (needed for optimum spacing)
                Add class .form-control to all textual <input>, <textarea>, and <select> elements -->
            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <!-- that's for styling(form-group) -->
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <!-- the button which when they click, the submit the search -->
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <!-- navbar-right just as the name says, it displays it in the right -->
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'music:album-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Album
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
{% block content %}

{% endblock %}
</body>
</html>
